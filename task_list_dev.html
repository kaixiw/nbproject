<html>
<head>
	<style type="text/css">
		#taskRowTemplate{
			display: none;
		}

	</style>

	<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="static_js/task.js"></script>
	<script type="text/javascript">
		

		var items = new Array();
		var itemRenderer = new ItemRenderer();

		//wrapper tracing function
		function line(txt){
			console.log(txt);
		}

		$(document).ready(function() {
			
			for (var i = 0; i < 10; i++) {
				var task = new Task();
				task.name = "task " + i;
				items.push(task);
			};
			line(items);

			itemRenderer.renderList();
		}
	</script>
</head>
<body>

	<div id="taskContainer">
		<div id="taskRowTemplate">
		</div>
	</div>

</body>
</html>
